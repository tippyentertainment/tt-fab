<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }
    .header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      background: #f0f0f0;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #00D4FF;
    }
    .status-text {
      font-size: 14px;
      color: #666;
    }
    .info {
      font-size: 13px;
      color: #666;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" alt="TaskingBot" />
    <h1>TaskingBot FAB</h1>
  </div>
  <div class="status">
    <div class="status-dot"></div>
    <span class="status-text">Active on this page</span>
  </div>
  <div class="info">
    Click the TaskingBot button in the bottom-right corner to open the chat panel.
    <br><br>
    <strong>Features:</strong><br>
    • Chat with TaskingBot<br>
    • Attach files & images<br>
    • Take screenshots<br>
    • Paste from clipboard<br>
  </div>
</body>
</html>
