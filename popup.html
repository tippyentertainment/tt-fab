<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h2 {
      margin: 0 0 15px 0;
      color: #333;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #3367d6;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 4px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h2>FAB Extension</h2>
  <button id="toggleFab">Toggle FAB</button>
  <button id="settings">Settings</button>
  <div id="status">Status: Active</div>
  <script src="popup.js"></script>
</body>
</html>
