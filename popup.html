<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: #0d0d0d;
      color: #e0e0e0;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }
    .header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .header h1 {
      margin: 0;
      font-size: 18px;
      color: white;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      background: #1a1a1a;
      border-radius: 8px;
      margin-bottom: 16px;
      border: 1px solid #2a2a2a;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #FF6B00;
      box-shadow: 0 0 8px #FF6B00;
    }
    .status-text {
      font-size: 14px;
      color: #888;
    }
    .info {
      font-size: 13px;
      color: #888;
      line-height: 1.6;
    }
    .info strong {
      color: #FF6B00;
    }
    .features {
      margin-top: 12px;
      padding: 12px;
      background: #1a1a1a;
      border-radius: 8px;
      border: 1px solid #2a2a2a;
    }
    .features ul {
      margin: 0;
      padding-left: 20px;
    }
    .features li {
      margin: 6px 0;
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://tasking.tech/logo.png" alt="TaskingBot" />
    <h1>TaskingBot FAB</h1>
  </div>
  <div class="status">
    <div class="status-dot"></div>
    <span class="status-text">Active on this page</span>
  </div>
  <div class="info">
    Click the <strong>TaskingBot button</strong> in the bottom-right corner to open the chat panel.
    <br><br>
    <strong>Right-click</strong> the button for quick actions.
  </div>
  <div class="features">
    <ul>
      <li>Chat with TaskingBot</li>
      <li>Attach files & images</li>
      <li>Take screenshots</li>
      <li>Paste from clipboard</li>
      <li>Disable per-site</li>
    </ul>
  </div>
</body>
</html>
