<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskingBot AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0d0d0d;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      position: sticky;
      top: 0;
      padding: 16px 20px;
      background: #1a1a1a;
      border-bottom: 1px solid #2a2a2a;
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 100;
    }

    .logo {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0d0d0d;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    
    .title {
      font-size: 16px;
      font-weight: 600;
      flex: 1;
    }
    
    .user-info {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 600;
      color: white;
      position: relative;
    }
    
    .online-status {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 10px;
      height: 10px;
      background: #22c55e;
      border: 2px solid #1a1a1a;
      border-radius: 50%;
    }
    
    .offline-status {
      background: #6b7280;
    }
    
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .message {
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 85%;
      word-wrap: break-word;
    }
    
    .user-message {
      background: #2563eb;
      align-self: flex-end;
    }
    
    .ai-message {
      background: #1a1a1a;
      align-self: flex-start;
    }
    
    .input-container {
      padding: 16px 20px;
      background: #1a1a1a;
      border-top: 1px solid #2a2a2a;
      display: flex;
      gap: 12px;
    }
    
    .message-input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 8px;
      border: 1px solid #2a2a2a;
      background: #0d0d0d;
      color: #fff;
      font-size: 14px;
      outline: none;
    }
    
    .message-input:focus {
      border-color: #2563eb;
    }
    
    .send-button {
      padding: 12px 20px;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .send-button:hover {
      background: #1d4ed8;
    }
    
    .sidebar-actions {
      display: flex;
      gap: 8px;
      padding: 12px 20px;
      background: #1a1a1a;
      border-top: 1px solid #2a2a2a;
    }
    
    .sidebar-button {
      flex: 1;
      padding: 8px 12px;
      border-radius: 6px;
      background: #0d0d0d;
      color: #fff;
      border: 1px solid #2a2a2a;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .sidebar-button:hover {
      background: #1a1a1a;
      border-color: #2563eb;
    }
    
    .login-prompt {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }
    
    .login-button {
      margin-top: 20px;
      padding: 12px 24px;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .login-button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="#2563eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M2 17L12 22L22 17" stroke="#2563eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M2 12L12 17L22 12" stroke="#2563eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    <div class="title">TaskingBot AI</div>
    <div class="user-info" id="userInfo" style="display: none;">
      <div class="user-avatar" id="userAvatar">
        <span id="userInitials">?</span>
        <div class="online-status" id="onlineStatus"></div>
      </div>
    </div>
  </div>
  
  <div class="chat-container" id="chat">
    <!-- Messages will be inserted here -->
  </div>
  
  <div class="sidebar-actions">
    <button class="sidebar-button" id="sidebar-screenshot">üì∏ Screenshot</button>
    <button class="sidebar-button" id="sidebar-share-screen">üñ•Ô∏è Share Screen</button>
    <button class="sidebar-button" id="sidebar-attach">üìé Attach</button>
  </div>
  
  <div class="input-container">
    <input type="text" class="message-input" id="messageInput" placeholder="Type a message..." />
    <button class="send-button" id="sendButton">Send</button>
  </div>
  
  <script src="sidepanel.js"></script>
</body>
</html>
