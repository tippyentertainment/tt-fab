<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskingBot AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      padding: 16px 20px;
      background: rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 20px;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }
    
    .title {
      font-size: 18px;
      font-weight: 600;
    }
    
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .message {
      padding: 12px 16px;
      border-radius: 16px;
      max-width: 85%;
      word-wrap: break-word;
      display: flex;
      align-items: flex-start;
      gap: 8px;
    }
    
    .message.user {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    
    .message.assistant {
      background: rgba(255, 255, 255, 0.1);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    
    .screenshot-preview {
      padding: 12px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      margin-bottom: 8px;
      display: none;
    }
    
    .screenshot-preview img {
      max-width: 100%;
      border-radius: 8px;
    }
    
    .screenshot-indicator {
      font-size: 12px;
      opacity: 0.8;
      margin-top: 4px;
    }
    
    .input-container {
      padding: 16px;
      background: rgba(0, 0, 0, 0.2);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .input-wrapper {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    
    .message-input {
      flex: 1;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      padding: 12px 20px;
      color: #fff;
      font-size: 14px;
      outline: none;
    }
    
    .message-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    .message-input:focus {
      border-color: #667eea;
      background: rgba(255, 255, 255, 0.15);
    }
    
    .icon-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    
    .icon-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }
    
    .icon-btn svg {
      width: 20px;
      height: 20px;
      fill: #fff;
    }
    
    .send-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .send-button:hover {
      box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
    }
    
    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      align-self: flex-start;
    }
    
    .typing-dot {
      width: 8px;
      height: 8px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: typing 1.4s infinite ease-in-out;
    }
    
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }
    
    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-8px); }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">T</div>
    <div class="title">TaskingBot AI</div>
  </div>
  
  <div class="chat-container" id="chat"></div>
  
  <div class="screenshot-preview" id="screenshotPreview"></div>
  
  <div class="input-container">
    <div class="input-wrapper">
      <button class="icon-btn" id="screenshotBtn" title="Take screenshot">
        <svg viewBox="0 0 24 24">
          <path d="M12 15.2a3.2 3.2 0 1 0 0-6.4 3.2 3.2 0 0 0 0 6.4z"/>
          <path d="M9 2L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2h-3.17L15 2H9zm3 15c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/>
        </svg>
      </button>
      <input type="text" class="message-input" id="messageInput" placeholder="Type a message..." />
      <button class="icon-btn send-button" id="sendButton">
        <svg viewBox="0 0 24 24">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
        </svg>
      </button>
    </div>
  </div>
  
  <script src="sidepanel.js"></script>
</body>
</html>
