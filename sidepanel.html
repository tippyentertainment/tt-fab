<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskingBot AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0d0d0d;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      position: sticky;
      top: 0;
      padding: 16px 20px;
      background: #1a1a1a;
      border-bottom: 1px solid #2a2a2a;
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 100;
    }

    .logo {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0d0d0d;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    
    .title {
      font-size: 16px;
      font-weight: 600;
    }
    
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 16px 16px 80px 16px; /* bottom padding for fixed input */
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .message {
      padding: 12px 16px;
      border-radius: 16px;
      max-width: 85%;
      word-wrap: break-word;
    }
    
    .message.user {
      background: linear-gradient(90deg, #FF6B00 0%, #FF8C00 100%);
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .message.assistant {
      background: #1a1a1a;
      color: #e0e0e0;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
      border: 1px solid #2a2a2a;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #FF6B00;
      background: #0d0d0d;
    }
    
    .input-container {
      position: sticky;
      bottom: 0;
      padding: 16px;
      background: rgba(0, 0, 0, 0.2);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 100;
    }
    
    .input-wrapper {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    
    .message-input {
      flex: 1;
      background: #0d0d0d;
      border: 1px solid #2a2a2a;
      border-radius: 24px;
      padding: 12px 20px;
      color: #fff;
      font-size: 14px;
      outline: none;
      resize: none;
      line-height: 1.4;
    }
    
    .message-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    .message-input:focus {
      border-color: #FF6B00;
      background: #181818;
    }
    
    .send-button {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: linear-gradient(90deg, #FF6B00 0%, #FF8C00 100%);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s, box-shadow 0.2s;
      min-width: 32px;
      min-height: 32px;
      padding: 0;
    }

    .send-button:hover {
      transform: scale(1.05);
      box-shadow: 0 2px 8px rgba(255, 107, 0, 0.2);
    }
    
    .send-button svg {
      width: 20px;
      height: 20px;
      fill: #fff;
    }
    
    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      align-self: flex-start;
    }
    
    .typing-dot {
      width: 8px;
      height: 8px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: typing 1.4s infinite ease-in-out;
    }
    
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }
    
    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-8px); }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo"><img src="icons/logo.png" alt="TaskingBot Logo" style="width:32px;height:32px;border-radius:6px;" /></div>
    <div class="title">TaskingBot AI</div>
    <label style="margin-left:auto;display:flex;align-items:center;gap:6px;font-size:13px;cursor:pointer;">
      <span style="color:#FF6B00;">On</span>
      <input type="checkbox" id="botToggle" checked style="accent-color:#FF6B00;width:20px;height:20px;" />
    </label>
  </div>
  
  <div id="botDisabledMsg" style="display:none;padding:32px 16px;text-align:center;color:#FF6B00;font-weight:600;">TaskingBot is turned off.</div>
  <div class="chat-container" id="chat">
    <div class="message assistant">
      Hello! I'm TaskingBot, your AI assistant. How can I help you today?
    </div>
  </div>
  <div class="input-container" id="inputContainer">
    <div class="input-wrapper" style="gap:8px;">
      <textarea class="message-input" id="messageInput" placeholder="Type a message..." rows="1"></textarea>
      <button class="send-button" id="sendButton">
        <svg viewBox="0 0 24 24">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
        </svg>
      </button>
      <div style="display:flex;gap:2px;align-items:center;">
        <button class="sidebar-action-btn" id="sidebar-share-screen" title="Share Screen" style="background:none;border:none;cursor:pointer;padding:0 2px;">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#FF6B00" stroke-width="2"><rect x="2" y="4" width="20" height="14" rx="2"/><path d="M8 20h8"/><path d="M12 16v4"/></svg>
        </button>
        <button class="sidebar-action-btn" id="sidebar-screenshot" title="Take Screenshot" style="background:none;border:none;cursor:pointer;padding:0 2px;">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#FF6B00" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>
        </button>
        <button class="sidebar-action-btn" id="sidebar-attach" title="Attach File" style="background:none;border:none;cursor:pointer;padding:0 2px;">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#FF6B00" stroke-width="2"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/></svg>
        </button>
      </div>
    </div>
  </div>
  <script src="sidepanel.js"></script>
</body>
</html>
